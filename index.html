<!DOCTYPE html>
<html ng-app="main" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Adapted from bootstrap template -->
    <title>Adrian Mayorga</title>
    <link rel="shortcut icon" href="assets/am.ico" />
    <!--Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="css/AM.min.css" media="all">
    <link rel="stylesheet" href="css/prism.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body onload="app.addLogo('AMLogoMini',.5)">

<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div ng-controller="NavCtl as nav" class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="true" aria-controls="navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"  ng-click="select('home')" href="#/home">
                <div class="am_svgContainerMini">
                    <svg id="AMLogoMini" class="am_svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 95 95">

                    </svg>
                </div>
                Adrian Mayorga
            </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{active: tabIs('home')}"><a ng-click="select('home')" href="#/home">Home</a></li>
                <li ng-class="{active: tabIs('projects')}"><a ng-click="select('projects')" href="#/projects">Projects and Research</a></li>
                <li ng-class="{active: tabIs('resume')}"><a ng-click="select('resume')" href="#/resume">Resume</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div ng-controller="ViewCtl">

    <div ng-view></div>

</div>
<!-- /container -->


<div id="brand-dark7" class="hide brand-dark7"></div>
<div id="brand-light1" class="hide brand-light1"></div>

<footer class="footer" ng-controller="FooterCtl">
    <div class="container">
        Get in  touch:
        <div class="email" >
            <a target="_blank" href="" ng-click="mailTo()" title="email me" ><span class="glyphicon glyphicon-envelope"></span></a>
        </div>
        <a target="_blank" title="View my GitHub profile" href="https://github.com/adrm001"><div class="github"></div></a>
        <a target="_blank" title="View my LinkedIn profile" href="https://www.linkedin.com/in/adrmayorga"><div class="linkedin"></div></a>

    </div>
</footer>
<!--Placing js at end of page to increase loading speed-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-sanitize.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-animate.js"></script>
<script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<script src="js/prism.js"></script>
<script src="PaperLetters/js/svg.min.js"></script>
<script src="PaperLetters/js/svg.draggable.min.js"></script>
<script src="PaperLetters/js/svg.filter.min.js"></script>
<script src="PaperLetters/js/AM.Math.js"></script>
<script src="PaperLetters/js/AM.PaperLetter.js"></script>
<script src="js/app.js"></script>
